<html>
  <body>
    <ul>
      <li *ngFor="let item of items">
        {{item.name}} - ${{item.price}}
        <button (click)="removeItem(item)">Remove</button>
      </li>
    </ul>
    Total Price: ${{totalPrice()}}
    <br>
    Name : {{name.value()}}
    <button (click)="changeName()">Change  Name</button>
  </body>
</html>
